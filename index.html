<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Notes</title>
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- <script src="moment.min.js" defer></script> -->
  <script src="script.js" async></script>
</head>
<body>
  <header>
    <h1>Notes!</h1>
  </header>
  <form id="note-form">

    <div class="note-field">
      <input id="note-title" type="text" placeholder="Note Title">
      <input id="note-text" type="text" placeholder="What's on your mind?">
    </div>

    <div class="save-note-field">
      <button id="save-note" type="submit">Save My Note</button>
    </div>

  </form>
  <section id="notes">
    <ul id="note-list"></ul>
  </section>

</body>
</html>
